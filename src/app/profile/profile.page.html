<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="form-container">
    <h2>Datos del Usuario</h2>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating" placeholder="Ingrese su nombre">Nombre</ion-label>
      <ion-input [(ngModel)]="user.name" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating" placeholder="Ingrese su email">Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" placeholder="Ingrese su email"></ion-input>
    </ion-item>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating" placeholder="Ingrese su teléfono">Teléfono</ion-label>
      <ion-input [(ngModel)]="user.phone" type="tel" placeholder="Ingrese su teléfono"></ion-input>
    </ion-item>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating" placeholder="Ingrese su dirección">Dirección</ion-label>
      <ion-input [(ngModel)]="user.address" placeholder="Ingrese su dirección"></ion-input>
    </ion-item>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating" placeholder="Ingrese sus datos médicos">Datos Médicos</ion-label>
      <ion-input [(ngModel)]="user.medicalData" placeholder="Ingrese sus datos médicos"></ion-input>
    </ion-item>

    <h2>Contactos de Emergencia</h2>

    <div *ngFor="let contact of emergencyContacts; let i = index">
      <ion-item lines="full" class="input-item">
        <ion-label position="floating" placeholder="Ingrese el nombre">Nombre</ion-label>
        <ion-input [(ngModel)]="contact.name" placeholder="Ingrese el nombre"></ion-input>
      </ion-item>

      <ion-item lines="full" class="input-item">
        <ion-label position="floating" placeholder="Ingrese el teléfono">Teléfono</ion-label>
        <ion-input [(ngModel)]="contact.phone" type="tel" placeholder="Ingrese el teléfono"></ion-input>
      </ion-item>

      <ion-button color="danger" expand="block" (click)="removeContact(i)">
        Eliminar contacto
      </ion-button>
    </div>

    <ion-button expand="block" (click)="addContact()">
      Agregar contacto
    </ion-button>

    <ion-button expand="block" color="primary" (click)="saveProfile()">
      Guardar perfil
    </ion-button>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

    <ion-button expand="block" color="medium" (click)="logout()">
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>
