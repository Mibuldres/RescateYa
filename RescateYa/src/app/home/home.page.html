
<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home" (click)="closeMenu()">Home</ion-item>
      <ion-item routerLink="/profile" (click)="closeMenu()">Profile</ion-item>
      <ion-item routerLink="/login" (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding home-content">

  <p>Bienvenido</p>

  <ion-button expand="block" color="danger" size="large" (click)="sendEmergency()">
    Enviar Emergencia
  </ion-button>

  <ion-button expand="block" color="primary" routerLink="/profile">
    Ir a Perfil
  </ion-button>

</ion-content>
