<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-content">
      <ion-list>
        <ion-item button routerLink="/home" (click)="closeMenu()"> Home</ion-item>
        <ion-item button routerLink="/profile" (click)="closeMenu()"> Profile</ion-item>
        <ion-item button routerLink="/register" (click)="closeMenu()"> Registro</ion-item>
        <ion-item button (click)="logout()"> Cerrar sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
